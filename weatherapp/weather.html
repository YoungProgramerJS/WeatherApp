<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weatherreport.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
    <div class="container">
        <div class="search">
            <i class='bx bx-map'></i>
            <input type="text" placeholder="Wprowadź miasto">
            <button class="bx bx-search-alt"></button>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather_box">
            <div class="box">
                <div class="info">
                    <div class="weather">
                        <img src="icons/cloudy.png">
                        <p class="temperature">0<span>°C</span></p>
                        <p class="description">cloudy</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather_details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info_humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                    <i class='bx bx-wind' ></i>
                    <div class="text">
                        <div class="info_wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="icons/notfound.png">
                <p>Sorry Wrong Location</p>
            </div>
        </div>
        
    </div>
    <script src="weatherreport.js"></script>
</body>
</html>
